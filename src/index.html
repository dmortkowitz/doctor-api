<!DOCTYPE html>
<html>
  <head>
    <title>Find a doctor</title>
  </head>
  <body>
    <h1>Doctor Search</h1>
    <form id="docForm">
      <label for="doc-form">Please type a doctor's name:</label>
      <input type="text" id="doc-form">
      <button type="submit">Search</button>
    </form>

    <form id="sickForm">
      <label for="sick-form">Please type your symptoms to search:</label>
      <input type="text" id="sick-form">
      <button type="submit">Search</button>
    </form>
    <div>
      <ul id="results"></ul>
    </div>
    <div>
      <ul id="errors"></ul>
    </div>
  </body>
</html>
